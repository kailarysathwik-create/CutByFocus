<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cut By Focus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ===== ROOT THEME ===== */
:root{
  --bg:#0a0a0f;
  --bg2:#12121a;
  --accent:#d4af37;
  --accentGlow:rgba(212,175,55,.35);
  --text:#f5f0e6;
  --muted:#9a9080;
}

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

html,body{
  height:100%;
  overflow:hidden;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* ===== AMBIENCE ===== */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.04;
  pointer-events:none;
}

/* ===== SCREENS ===== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  transition:.6s ease;
}
.screen.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== TEXT ===== */
h1{
  font-family:Playfair Display,serif;
  font-size:clamp(1.8rem,5vw,2.8rem);
  font-weight:400;
}
p{
  margin-top:.6rem;
  color:var(--muted);
  max-width:420px;
  text-align:center;
}

/* ===== MOOD ===== */
.moods{
  display:flex;
  gap:1.5rem;
  margin-top:3rem;
}
.mood{
  width:160px;
  height:200px;
  border-radius:10px;
  cursor:pointer;
  background:linear-gradient(135deg,#1f1a10,#12121a);
  border:1px solid rgba(255,255,255,.08);
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding-bottom:1.2rem;
  transition:.4s ease;
}
.mood:hover{
  transform:translateY(-8px);
  border-color:var(--accent);
  box-shadow:0 20px 60px -20px var(--accentGlow);
}
.mood span{
  letter-spacing:.15em;
  font-size:.75rem;
}

/* ===== UNLOCK ===== */
.focus-ring{
  width:180px;
  height:180px;
  border-radius:50%;
  border:2px solid var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 40px var(--accentGlow);
  animation:pulse 2.6s infinite;
  cursor:pointer;
}
@keyframes pulse{
  50%{transform:scale(1.05)}
}
.focus-ring span{
  color:var(--muted);
  font-size:.85rem;
}

/* ===== FORM ===== */
form{
  width:100%;
  max-width:420px;
  margin-top:2rem;
}
input,select,button{
  width:100%;
  padding:.9rem;
  margin-bottom:.9rem;
  background:var(--bg2);
  border:1px solid rgba(255,255,255,.15);
  border-radius:12px;
  color:var(--text);
}
button{
  background:linear-gradient(180deg,var(--accent),#ffe2a8);
  color:#000;
  font-weight:500;
  border-radius:999px;
  cursor:pointer;
}

/* ===== LOADER ===== */
.loader{
  width:64px;
  height:64px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.2);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<!-- MOOD -->
<div class="screen active" id="moodScreen">
  <h1>Choose Your Mood</h1>
  <p>Select the tone of your edit</p>
  <div class="moods">
    <div class="mood" data-mood="Calm"><span>CALM</span></div>
    <div class="mood" data-mood="Energetic"><span>ENERGETIC</span></div>
    <div class="mood" data-mood="Cinematic"><span>CINEMATIC</span></div>
  </div>
</div>

<!-- UNLOCK -->
<div class="screen" id="unlockScreen">
  <h1>Align Focus</h1>
  <p>Press and hold to continue</p>
  <div class="focus-ring" id="holdRing"><span>Hold</span></div>
</div>

<!-- FORM -->
<div class="screen" id="formScreen">
  <h1>Project Details</h1>
  <p>I’ll review this personally</p>
  <form id="projectForm">
    <input name="name" placeholder="Your name" required>
    <input name="project" placeholder="Project type" required>
    <input name="length" placeholder="Video length">
    <input name="deadline" placeholder="Deadline">
    <select name="budget">
      <option value="">Prefer not to say</option>
      <option>Under ₹200</option>
      <option>₹200 – ₹500</option>
      <option>₹500+</option>
    </select>
    <button type="submit">Send</button>
  </form>
</div>

<!-- LOADING -->
<div class="screen" id="loadingScreen">
  <div class="loader"></div>
  <p style="margin-top:1rem">Preparing message…</p>
</div>

<script>
const screens={
  mood:moodScreen,
  unlock:unlockScreen,
  form:formScreen,
  loading:loadingScreen
};

let selectedMood="Calm", holdTimer;

function show(s){
  Object.values(screens).forEach(x=>x.classList.remove("active"));
  screens[s].classList.add("active");
}

document.querySelectorAll(".mood").forEach(m=>{
  m.onclick=()=>{
    selectedMood=m.dataset.mood;
    show("unlock");
  };
});

holdRing.addEventListener("mousedown",startHold);
holdRing.addEventListener("touchstart",startHold);

function startHold(){
  holdTimer=setTimeout(()=>show("form"),850);
}
["mouseup","mouseleave","touchend"].forEach(e=>{
  holdRing.addEventListener(e,()=>clearTimeout(holdTimer));
});

projectForm.onsubmit=e=>{
  e.preventDefault();
  show("loading");

  const d=new FormData(projectForm);
  const msg=
`Name: ${d.get("name")}
Project: ${d.get("project")}
Length: ${d.get("length")}
Deadline: ${d.get("deadline")}
Budget: ${d.get("budget")}
Mood: ${selectedMood}`;

  setTimeout(()=>{
    location.href=`mailto:kailarysathwik@gmail.com?subject=Project Request&body=${encodeURIComponent(msg)}`;
  },1200);
};
</script>

</body>
</html>
