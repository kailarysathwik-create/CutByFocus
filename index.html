!DOCTYPE 
<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cut by Focus | Freelance Video Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
/* Reset and Box Sizing */
*,*::before,*::after{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* ===== THEME VARIABLES ===== */
:root{
    --bg:#0a0a0f;
    --bg-secondary:#12121a;
    --accent:#d4af37;
    --accent-glow:rgba(212,175,55,.35);
    --text:#f5f0e6;
    --text-muted:#9a9080;
    --transition:.6s;
}

/* Base HTML and Body Styles */
html,body{
    height:100%;
    overflow:hidden;
}

body{
    font-family:'Inter', sans-serif;
    background:var(--bg);
    color:var(--text);
    transition:background var(--transition), color var(--transition);
    display:flex; /* Added for better centering, though container handles it */
    align-items:center;
    justify-content:center;
}

/* ===== SCREENS Layout ===== */
.container{
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
}

.screen{
    position:absolute;
    inset:0; /* Shorthand for top, right, bottom, left: 0 */
    display:flex;
    flex-direction: column; /* Added for better content alignment */
    align-items:center;
    justify-content:center;
    opacity:0;
    visibility:hidden;
    transition:opacity var(--transition), visibility var(--transition); /* Specific transitions */
}

.screen.active{
    opacity:1;
    visibility:visible;
}

/* ===== LOADER Styles ===== */
.loader{
    width:48px;
    height:48px;
    border-radius:50%;
    border:2px solid rgba(255,255,255,.2);
    border-top-color:var(--accent);
    animation:spin 1s linear infinite;
    margin:auto;
}

@keyframes spin{
    to{transform:rotate(360deg)}
}

/* ===== SIMPLE TEXT Styles ===== */
h1{
    font-family:'Playfair Display', serif;
    font-weight:400;
    margin-bottom: 1rem; /* Added spacing */
}

p{
    color:var(--text-muted);
}

/* ===== MODAL Styles ===== */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 1rem;
    box-sizing: border-box;
}

.modal-overlay form {
    background: var(--bg-secondary);
    padding: 2rem;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.modal-overlay input {
    padding: 0.8rem;
    border: 1px solid var(--text-muted);
    border-radius: 4px;
    background: var(--bg);
    color: var(--text);
    font-size: 1rem;
}

.modal-overlay input::placeholder {
    color: var(--text-muted);
    opacity: 0.7;
}

.modal-overlay button[type="submit"] {
    background: var(--accent);
    color: var(--bg);
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

.modal-overlay button[type="submit"]:hover {
    background: darken(var(--accent), 10%); /* This won't work in plain CSS, but illustrates intent */
    filter: brightness(0.9); /* A CSS alternative for hover effect */
}

</style>
</head>

<body>

<div class="container">

  <!-- MOOD SCREEN -->
  <div class="screen active" id="moodScreen">
    <h1>Choose Your Mood</h1>
    <!-- Added a button to progress to the next screen -->
    <button id="nextToUnlockBtn" style="
        background: var(--accent);
        color: var(--bg);
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1.5rem;
        transition: background 0.3s ease;
    ">Start Exploring</button>
  </div>

  <!-- UNLOCK SCREEN -->
  <div class="screen" id="unlockScreen">
    <h1>Focus to Unlock</h1>
    <!-- Added a button to progress to the next screen -->
    <button id="nextToContactBtn" style="
        background: var(--accent);
        color: var(--bg);
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1.5rem;
        transition: background 0.3s ease;
    ">Continue to Contact</button>
  </div>

  <!-- CONTACT SCREEN -->
  <div class="screen" id="contactScreen">
    <h1>Ready to collaborate?</h1> <!-- Added a heading for context -->
    <button id="startProjectBtn" style="
        background: var(--accent);
        color: var(--bg);
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    ">Start a Project</button>
  </div>

  <!-- LOADING SCREEN -->
  <div class="screen" id="loadingScreen">
    <div style="text-align:center">
      <div class="loader"></div>
      <p id="loadingText" style="margin-top:1rem">Preparing your emailâ€¦</p>
      <p id="fallbackHint" style="margin-top:.6rem;font-size:.75rem;display:none">
        If nothing opens, Gmail will open automatically.
      </p>
    </div>
  </div>

</div>

<!-- MODAL -->
<div class="modal-overlay" id="projectModal" style="display:none">
  <form id="projectForm">
    <h2>Project Inquiry</h2> <!-- Added a modal title -->
    <input name="name" placeholder="Name" required>
    <input name="projectType" placeholder="Project Type" required>
    <input name="videoLength" placeholder="Video Length" required>
    <input name="deadline" placeholder="Deadline" required>
    <input name="budget" placeholder="Budget (optional)"> <!-- Clarified optional -->
    <button type="submit">Submit Inquiry</button>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => { // Ensure DOM is fully loaded

  const state = {
    selectedMood: "cinematic"
  };

  // Centralized references to all significant DOM elements
  const elements = {
    moodScreen: document.getElementById("moodScreen"),
    unlockScreen: document.getElementById("unlockScreen"),
    contactScreen: document.getElementById("contactScreen"),
    loadingScreen: document.getElementById("loadingScreen"),
    projectModal: document.getElementById("projectModal"),
    startProjectBtn: document.getElementById("startProjectBtn"),
    projectForm: document.getElementById("projectForm"),
    loadingText: document.getElementById("loadingText"),
    fallbackHint: document.getElementById("fallbackHint"),
    nextToUnlockBtn: document.getElementById("nextToUnlockBtn"), // New button
    nextToContactBtn: document.getElementById("nextToContactBtn") // New button
  };

  // Function to show a specific screen and hide others
  function showScreen(screenName) {
    Object.values(elements).forEach(element => {
      // Only screens have classList property and are intended to be hidden/shown
      if (element && element.classList && element.id && element.id.endsWith('Screen')) {
        element.classList.remove("active");
      }
    });
    const targetScreen = elements[screenName + "Screen"];
    if (targetScreen) {
      targetScreen.classList.add("active");
    }
  }

  // Event Listeners
  // Added listeners for navigating through screens
  elements.nextToUnlockBtn?.addEventListener('click', () => {
    showScreen("unlock");
  });

  elements.nextToContactBtn?.addEventListener('click', () => {
    showScreen("contact");
  });

  elements.startProjectBtn?.addEventListener('click', () => {
    elements.projectModal.style.display = "flex"; // Changed to flex for modal centering
  });

  elements.projectForm?.addEventListener("submit", (e) => {
    e.preventDefault();

    const formData = new FormData(elements.projectForm);
    const messageBody = `
Name: ${formData.get("name")}
Project: ${formData.get("projectType")}
Length: ${formData.get("videoLength")}
Deadline: ${formData.get("deadline")}
Budget: ${formData.get("budget") || 'Not specified'}
Mood: ${state.selectedMood}
    `.trim(); // Trim to remove leading/trailing whitespace from template literal

    elements.projectModal.style.display = "none";
    showScreen("loading");

    setTimeout(() => {
      const subject = encodeURIComponent("Project Inquiry: " + (formData.get("projectType") || "New Project"));
      const body = encodeURIComponent(messageBody);

      const mailtoLink = `mailto:kailarysathwik@gmail.com?subject=${subject}&body=${body}`;
      const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=kailarysathwik@gmail.com&su=${subject}&body=${body}`;

      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (isMobile) {
        window.location.href = mailtoLink;
      } else {
        elements.fallbackHint.style.display = "block";
        window.location.href = mailtoLink; // Attempt mailto first
        // Provide a slight delay before trying Gmail as a fallback
        setTimeout(() => {
          // Only redirect to Gmail if the mailto didn't successfully open an app
          // This is a heuristic and not guaranteed to work perfectly cross-browser
          window.location.href = gmailLink;
        }, 800);
      }
    }, 1200);
  });

  // Optional: Click outside modal to close
  elements.projectModal?.addEventListener('click', (e) => {
    if (e.target === elements.projectModal) { // Check if clicked directly on overlay, not content
      elements.projectModal.style.display = 'none';
    }
  });

});
</script>

</body>
</html>
