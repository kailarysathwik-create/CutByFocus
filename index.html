<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cut by Focus | Freelance Video Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

:root{
  --calm:#4a9eff;
  --energetic:#ff4a4a;
  --cinematic:#d4af37;
  --bg:#0a1628;
  --text:#f5f5f5;
  --muted:#9aa3b2;
}

html,body{
  height:100%;
  overflow:auto;
}

body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:background .8s ease;
}

/* ---------- SCREEN SYSTEM ---------- */
.container{position:relative;width:100%;height:100%}
.screen{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  opacity:0; visibility:hidden;
  transition:.6s ease;
}
.screen.active{opacity:1;visibility:visible}

/* ---------- MOOD SCREEN ---------- */
.mood-screen{flex-direction:column;gap:3rem}
.mood-options{display:flex;gap:2rem}

.mood-option{
  width:160px;height:200px;
  border-radius:12px;
  cursor:pointer;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  transition:.4s ease;
  border:2px solid transparent;
}

.mood-option span{
  padding:1rem;
  letter-spacing:.25em;
  font-size:.75rem;
  text-transform:uppercase;
}

/* Individual moods */
.mood-option[data-mood="calm"]{
  background:linear-gradient(135deg,#0a1628,#1a3f6b);
  border-color:var(--calm);
}
.mood-option[data-mood="energetic"]{
  background:linear-gradient(135deg,#1a0a0a,#4a1515);
  border-color:var(--energetic);
}
.mood-option[data-mood="cinematic"]{
  background:linear-gradient(135deg,#0a0a0f,#3a2f10);
  border-color:var(--cinematic);
}

.mood-option:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 50px -15px currentColor;
}

/* ---------- CONTACT SCREEN ---------- */
.contact-screen{
  align-items:flex-start;
  overflow-y:auto;
  padding:6rem 1rem;
}
.contact-content{
  max-width:600px;
  margin:auto;
  text-align:center;
}

.contact-header h1{
  font-family:Playfair Display,serif;
  font-weight:400;
  font-size:clamp(2rem,5vw,3rem);
}
.contact-header p{
  margin-top:.5rem;
  color:var(--muted);
}

.contact-link{
  display:flex;
  justify-content:center;
  gap:.6rem;
  margin:1rem 0;
  padding:1rem;
  border:1px solid rgba(255,255,255,.15);
  border-radius:6px;
  text-decoration:none;
  color:var(--text);
}
.contact-link:hover{
  border-color:currentColor;
}

.start-project-btn{
  margin-top:2rem;
  padding:1rem 2.5rem;
  background:none;
  border:1px solid currentColor;
  color:var(--text);
  cursor:pointer;
  border-radius:6px;
}
.start-project-btn:hover{
  background:currentColor;
  color:#000;
}

/* ---------- THEMES ---------- */
body.theme-calm{background:#0a1628;color:var(--calm)}
body.theme-energetic{background:#1a0a0a;color:var(--energetic)}
body.theme-cinematic{background:#0a0a0f;color:var(--cinematic)}

/* ---------- TRANSITION OVERLAY ---------- */
.mood-transition{
  position:fixed; inset:0;
  pointer-events:none;
  z-index:999;
  opacity:0;
}
.mood-transition.calm{
  background:radial-gradient(circle,rgba(74,158,255,.25),transparent 70%);
}
.mood-transition.energetic{
  background:linear-gradient(135deg,rgba(255,74,74,.6),rgba(0,0,0,.9));
}
.mood-transition.cinematic{
  background:linear-gradient(to bottom,rgba(212,175,55,.6),rgba(10,10,15,.95));
}
.mood-transition.active{opacity:1;transition:opacity .8s}
</style>
</head>

<body>

<div class="container">

  <!-- MOOD SCREEN -->
  <div class="screen mood-screen active" id="moodScreen">
    <h1>Choose Your Mood</h1>
    <div class="mood-options">
      <div class="mood-option" data-mood="calm"><span>Calm</span></div>
      <div class="mood-option" data-mood="energetic"><span>Energetic</span></div>
      <div class="mood-option" data-mood="cinematic"><span>Cinematic</span></div>
    </div>
  </div>

  <!-- CONTACT SCREEN -->
  <div class="screen contact-screen" id="contactScreen">
    <div class="contact-content">
      <div class="contact-header">
        <h1>Let's Create Together</h1>
        <p>Ready to bring your vision to life</p>
      </div>

      <a class="contact-link" href="mailto:kailarysathwik@gmail.com">
        kailarysathwik@gmail.com
      </a>

      <a class="contact-link" target="_blank" href="https://instagram.com/sathwik_29dx">
        @sathwik_29dx
      </a>

      <button class="start-project-btn" id="startProject">
        Start a Project
      </button>
    </div>
  </div>

</div>

<div id="overlay" class="mood-transition"></div>

<script>
const moodScreen=document.getElementById("moodScreen");
const contactScreen=document.getElementById("contactScreen");
const overlay=document.getElementById("overlay");

document.querySelectorAll(".mood-option").forEach(card=>{
  card.onclick=()=>{
    const mood=card.dataset.mood;
    document.body.className=`theme-${mood}`;

    overlay.className=`mood-transition ${mood} active`;
    moodScreen.classList.remove("active");

    setTimeout(()=>{
      contactScreen.classList.add("active");
      overlay.classList.remove("active");
    },800);
  };
});

document.getElementById("startProject").onclick=()=>{
  alert("Project form / modal can be connected here âœ…");
};
</script>

</body>
</html>
