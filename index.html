<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut by Focus | Freelance Video Editor</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        /* ===== THEME VARIABLES ===== */
        :root {
            --bg: #0a0a0f;
            --bg-secondary: #12121a;
            --accent: #d4af37;
            --accent-glow: rgba(212, 175, 55, .35);
            --text: #f5f0e6;
            --text-muted: #9a9080;
            --transition: .6s;
        }

        html, body { height: 100%; overflow: hidden; background: var(--bg); color: var(--text); }
        body { font-family: 'Inter', sans-serif; }

        /* ===== SCREENS ===== */
        .container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition), visibility var(--transition);
            text-align: center;
            padding: 20px;
        }

        .screen.active { opacity: 1; visibility: visible; }

        /* ===== MODAL STYLING (The Fix) ===== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none; /* Controlled by JS */
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #projectForm {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--accent);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 90%;
            max-width: 400px;
        }

        #projectForm input {
            background: transparent;
            border: 1px solid #333;
            padding: 0.8rem;
            color: white;
            border-radius: 4px;
            outline: none;
        }

        #projectForm input:focus { border-color: var(--accent); }

        /* ===== BUTTONS & UI ===== */
        button {
            padding: 12px 24px;
            background: var(--accent);
            color: black;
            border: none;
            cursor: pointer;
            font-weight: 600;
            border-radius: 4px;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 4px 15px var(--accent-glow); }

        .loader {
            width: 48px; height: 48px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, .2);
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        h1 { font-family: 'Playfair Display', serif; font-weight: 400; margin-bottom: 1rem; font-size: 2.5rem; }
        p { color: var(--text-muted); }
    </style>
</head>

<body>

<div class="container">
    <div class="screen active" id="moodScreen">
        <h1>Choose Your Mood</h1>
        <button onclick="selectMood('Cinematic')">Cinematic</button>
    </div>

    <div class="screen" id="unlockScreen">
        <h1>Focus to Unlock</h1>
        <button onclick="showScreen('contact')">Enter Portfolio</button>
    </div>

    <div class="screen" id="contactScreen">
        <h1>Work with Me</h1>
        <button id="startProjectBtn">Start a Project</button>
    </div>

    <div class="screen" id="loadingScreen">
        <div class="loader"></div>
        <p id="loadingText" style="margin-top:1rem">Preparing your emailâ€¦</p>
        <p id="fallbackHint" style="margin-top:.6rem; font-size:.75rem; display:none">
            If nothing opens, Gmail will open automatically.
        </p>
    </div>
</div>

<div class="modal-overlay" id="projectModal">
    <form id="projectForm">
        <h2 style="margin-bottom:10px">Project Details</h2>
        <input name="name" placeholder="Name" required>
        <input name="projectType" placeholder="Project Type" required>
        <input name="videoLength" placeholder="Video Length" required>
        <input name="deadline" placeholder="Deadline" required>
        <input name="budget" placeholder="Budget">
        <button type="submit">Submit Request</button>
        <p style="font-size: 12px; cursor: pointer; margin-top: 10px;" onclick="closeModal()">Cancel</p>
    </form>
</div>

<script>
    const state = { selectedMood: "cinematic" };

    const elements = {
        moodScreen: document.getElementById("moodScreen"),
        unlockScreen: document.getElementById("unlockScreen"),
        contactScreen: document.getElementById("contactScreen"),
        loadingScreen: document.getElementById("loadingScreen"),
        projectModal: document.getElementById("projectModal"),
        startProjectBtn: document.getElementById("startProjectBtn"),
        projectForm: document.getElementById("projectForm"),
        loadingText: document.getElementById("loadingText"),
        fallbackHint: document.getElementById("fallbackHint")
    };

    function showScreen(screenName) {
        // Remove active class from all screens
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        // Add active class to target screen
        const target = document.getElementById(screenName + "Screen");
        if(target) target.classList.add('active');
    }

    function selectMood(mood) {
        state.selectedMood = mood;
        showScreen('unlock');
    }

    function closeModal() {
        elements.projectModal.style.display = "none";
    }

    elements.startProjectBtn.onclick = () => {
        elements.projectModal.style.display = "flex";
    };

    elements.projectForm.addEventListener("submit", e => {
        e.preventDefault();

        const d = new FormData(elements.projectForm);
        const msg = `Name: ${d.get("name")}\nProject: ${d.get("projectType")}\nLength: ${d.get("videoLength")}\nDeadline: ${d.get("deadline")}\nBudget: ${d.get("budget")}\nMood: ${state.selectedMood}`;

        elements.projectModal.style.display = "none";
        showScreen("loading");

        setTimeout(() => {
            const subject = encodeURIComponent("Project Request");
            const body = encodeURIComponent(msg);
            const email = "kailarysathwik@gmail.com";

            const mailto = `mailto:${email}?subject=${subject}&body=${body}`;
            const gmail = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${subject}&body=${body}`;

            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isMobile) {
                window.location.href = mailto;
            } else {
                elements.fallbackHint.style.display = "block";
                window.location.href = mailto;
                setTimeout(() => { window.location.href = gmail; }, 1500);
            }
        }, 1200);
    });
</script>

</body>
</html>
