<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cut by Focus | Freelance Video Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

/* ===== THEME VARIABLES ===== */
:root{
--bg:#0a0a0f;
--bg-secondary:#12121a;
--accent:#d4af37;
--accent-glow:rgba(212,175,55,.35);
--text:#f5f0e6;
--text-muted:#9a9080;
--transition:.6s;
}

html,body{height:100%;overflow:hidden}
body{
font-family:Inter,sans-serif;
background:var(--bg);
color:var(--text);
transition:background var(--transition),color var(--transition);
}

/* ===== SCREENS ===== */
.container{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center}
.screen{
position:absolute;
inset:0;
display:flex;
flex-direction: column; /* Added to keep text centered vertically */
align-items:center;
justify-content:center;
opacity:0;
visibility:hidden;
transition:.6s;
cursor: pointer; /* Makes it feel interactive */
}
.screen.active{opacity:1;visibility:visible}

/* ===== MODAL (Fixed styling to match your theme) ===== */
.modal-overlay {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.9);
display: none;
align-items: center;
justify-content: center;
z-index: 1000;
}
#projectForm {
background: var(--bg-secondary);
padding: 2rem;
border: 1px solid var(--accent);
display: flex;
flex-direction: column;
gap: 1rem;
width: 90%;
max-width: 400px;
}
#projectForm input {
background: transparent;
border: 1px solid #333;
color: white;
padding: 10px;
outline: none;
}
#projectForm button {
background: var(--accent);
border: none;
padding: 10px;
font-weight: bold;
cursor: pointer;
}

/* ===== LOADER ===== */
.loader{
width:48px;height:48px;
border-radius:50%;
border:2px solid rgba(255,255,255,.2);
border-top-color:var(--accent);
animation:spin 1s linear infinite;
margin:auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== SIMPLE TEXT ===== */
h1{font-family:Playfair Display,serif;font-weight:400}
p{color:var(--text-muted)}
#startProjectBtn {
background: transparent;
color: var(--accent);
border: 1px solid var(--accent);
padding: 10px 20px;
cursor: pointer;
font-family: Inter, sans-serif;
}
</style>
</head>

<body>

<div class="container">

<div class="screen active" id="moodScreen" onclick="showScreen('unlock')">
  <h1>Choose Your Mood</h1>
  <p style="font-size: 0.8rem; margin-top: 10px;">(Click to continue)</p>
</div>

<div class="screen" id="unlockScreen" onclick="showScreen('contact')">
  <h1>Focus to Unlock</h1>
</div>

<div class="screen" id="contactScreen">
  <button id="startProjectBtn">Start a Project</button>
</div>

<div class="screen" id="loadingScreen">
  <div style="text-align:center">
    <div class="loader"></div>
    <p id="loadingText" style="margin-top:1rem">Preparing your emailâ€¦</p>
    <p id="fallbackHint" style="margin-top:.6rem;font-size:.75rem;display:none">
      If nothing opens, Gmail will open automatically.
    </p>
  </div>
</div>

</div>

<div class="modal-overlay" id="projectModal">
<form id="projectForm">
<h2 style="font-family: Playfair Display; margin-bottom: 10px;">Project Details</h2>
<input name="name" placeholder="Name" required>
<input name="projectType" placeholder="Project Type" required>
<input name="videoLength" placeholder="Video Length" required>
<input name="deadline" placeholder="Deadline" required>
<input name="budget" placeholder="Budget">
<button type="submit">Submit</button>
<p onclick="document.getElementById('projectModal').style.display='none'" style="font-size: 10px; text-align: center; margin-top: 10px; cursor: pointer;">CANCEL</p>
</form>
</div>

<script>
const state={selectedMood:"cinematic"};

const elements={
moodScreen:document.getElementById("moodScreen"),
unlockScreen:document.getElementById("unlockScreen"),
contactScreen:document.getElementById("contactScreen"),
loadingScreen:document.getElementById("loadingScreen"),
projectModal:document.getElementById("projectModal"),
startProjectBtn:document.getElementById("startProjectBtn"),
projectForm:document.getElementById("projectForm"),
loadingText:document.getElementById("loadingText"),
fallbackHint:document.getElementById("fallbackHint")
};

function showScreen(s){
// Only target actual screen divs to prevent errors
document.querySelectorAll('.screen').forEach(e => {
  e.classList.remove("active");
});
const target = document.getElementById(s+"Screen");
if(target) target.classList.add("active");
}

elements.startProjectBtn.onclick=()=>{
elements.projectModal.style.display="flex";
};

elements.projectForm.addEventListener("submit",e=>{
e.preventDefault();

const d=new FormData(elements.projectForm);
const msg=
`Name: ${d.get("name")}
Project: ${d.get("projectType")}
Length: ${d.get("videoLength")}
Deadline: ${d.get("deadline")}
Budget: ${d.get("budget")}
Mood: ${state.selectedMood}`;

elements.projectModal.style.display="none";
showScreen("loading");

setTimeout(()=>{
const subject=encodeURIComponent("Project Request");
const body=encodeURIComponent(msg);
const email="kailarysathwik@gmail.com";

const mailto=`mailto:${email}?subject=${subject}&body=${body}`;
const gmail=`https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${subject}&body=${body}`;

const isMobile=/Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

if(isMobile){
location.href=mailto;
}else{
elements.fallbackHint.style.display="block";
location.href=mailto;
setTimeout(()=>{location.href=gmail},1000);
}
},1200);
});
</script>

</body>
</html>
