<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cut by Focus | Freelance Video Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

/* ================= THEME ================= */
:root{
--calm-bg:#0a1628;--calm-bg-secondary:#0f1f35;--calm-accent:#4a9eff;--calm-glow:rgba(74,158,255,.3);
--energetic-bg:#1a0a0a;--energetic-bg-secondary:#2a1010;--energetic-accent:#ff4a4a;--energetic-glow:rgba(255,74,74,.4);
--cinematic-bg:#0a0a0f;--cinematic-bg-secondary:#12121a;--cinematic-accent:#d4af37;--cinematic-glow:rgba(212,175,55,.35);

--bg:var(--calm-bg);
--bg-secondary:var(--calm-bg-secondary);
--accent:var(--calm-accent);
--accent-glow:var(--calm-glow);
--text:#e8f0ff;
--text-muted:#7a9bc8;
}

html,body{height:100%;overflow-x:hidden}
body{
font-family:Inter,sans-serif;
background:var(--bg);
color:var(--text);
transition:.8s ease;
}

/* ================= LAYOUT ================= */
.container{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center}
.screen{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;opacity:0;visibility:hidden;transition:.6s}
.screen.active{opacity:1;visibility:visible}

/* ================= MOOD SCREEN ================= */
.mood-screen{flex-direction:column;gap:4rem}
.mood-title{text-align:center}
.mood-title h1{font-family:Playfair Display;font-size:2.4rem}
.mood-title p{color:var(--text-muted);letter-spacing:.2em;text-transform:uppercase}

.mood-options{display:flex;gap:3rem}
.mood-option{
width:160px;height:200px;border-radius:8px;
background:var(--bg-secondary);
border:1px solid rgba(255,255,255,.1);
cursor:pointer;transition:.4s
}
.mood-option:hover{transform:translateY(-8px);border-color:var(--accent);box-shadow:0 20px 60px -20px var(--accent-glow)}

/* ================= UNLOCK (CAR DRIFT) ================= */
.unlock-screen{flex-direction:column;gap:3rem}

.drift-ring{
position:relative;
width:200px;height:200px;
border-radius:50%;
border:1px solid rgba(255,255,255,.15);
cursor:pointer;
}

.drift-ring::before{
content:'';
position:absolute;inset:25px;
border-radius:50%;
border:1px solid rgba(255,255,255,.1);
}

.car{
position:absolute;
top:-12px;left:50%;
transform-origin:50% 112px;
font-size:22px;
filter:drop-shadow(0 0 8px var(--accent-glow));
}

.tap-text{
position:absolute;inset:0;
display:flex;align-items:center;justify-content:center;
font-size:.75rem;letter-spacing:.3em;
color:var(--text-muted);
transition:.4s;
}

.drift-ring.active{animation:drift 1.4s ease-in-out forwards}
.drift-ring.active .tap-text{opacity:0}

@keyframes drift{
0%{transform:rotate(0)}
65%{transform:rotate(430deg)}
100%{transform:rotate(360deg)}
}

/* ================= CONTACT ================= */
.contact-screen{align-items:flex-start;overflow-y:auto;padding:6rem 0}
.contact-content{max-width:600px;text-align:center;opacity:0;transform:translateY(30px)}
.contact-content.visible{animation:reveal 1s forwards}
@keyframes reveal{to{opacity:1;transform:none}}

.contact-link{
display:flex;gap:.7rem;align-items:center;justify-content:center;
padding:1rem 2rem;margin-bottom:1rem;
background:var(--bg-secondary);
border:1px solid rgba(255,255,255,.1);
border-radius:6px;color:var(--text);text-decoration:none;
transition:.3s
}
.contact-link:hover{border-color:var(--accent);box-shadow:0 10px 40px -15px var(--accent-glow)}

/* ================= THEMES ================= */
body.theme-calm{--bg:var(--calm-bg);--bg-secondary:var(--calm-bg-secondary);--accent:var(--calm-accent);--accent-glow:var(--calm-glow)}
body.theme-energetic{--bg:var(--energetic-bg);--bg-secondary:var(--energetic-bg-secondary);--accent:var(--energetic-accent);--accent-glow:var(--energetic-glow)}
body.theme-cinematic{--bg:var(--cinematic-bg);--bg-secondary:var(--cinematic-bg-secondary);--accent:var(--cinematic-accent);--accent-glow:var(--cinematic-glow)}
</style>
</head>

<body>

<div class="container">

<!-- ================= MOOD ================= -->
<div class="screen mood-screen active" id="moodScreen">
  <div class="mood-title">
    <h1>Choose Your Mood</h1>
    <p>Select the tone</p>
  </div>

  <div class="mood-options">
    <div class="mood-option" data-mood="calm"></div>
    <div class="mood-option" data-mood="energetic"></div>
    <div class="mood-option" data-mood="cinematic"></div>
  </div>
</div>

<!-- ================= UNLOCK ================= -->
<div class="screen unlock-screen" id="unlockScreen">
  <div class="drift-ring" id="driftRing">
    <div class="car" id="car">ðŸš—</div>
    <div class="tap-text">TAP</div>
  </div>
</div>

<!-- ================= CONTACT ================= -->
<div class="screen contact-screen" id="contactScreen">
  <div class="contact-content" id="contactContent">
    <h1>Let's Create Together</h1>
    <p style="color:var(--text-muted);margin-bottom:2rem">Ready to bring your vision to life</p>

    <a class="contact-link" href="mailto:kailarysathwik@gmail.com">ðŸ“§ kailarysathwik@gmail.com</a>
    <a class="contact-link" href="https://instagram.com/sathwik_29dx" target="_blank">ðŸ“¸ @sathwik_29dx</a>
  </div>
</div>

</div>

<script>
/* ================= STATE ================= */
const moodScreen=document.getElementById("moodScreen");
const unlockScreen=document.getElementById("unlockScreen");
const contactScreen=document.getElementById("contactScreen");
const contactContent=document.getElementById("contactContent");
const driftRing=document.getElementById("driftRing");
const car=document.getElementById("car");

let selectedMood="calm";

/* ================= MOOD SELECT ================= */
document.querySelectorAll(".mood-option").forEach(opt=>{
opt.onclick=()=>{
selectedMood=opt.dataset.mood;
document.body.className="theme-"+selectedMood;
moodScreen.classList.remove("active");
unlockScreen.classList.add("active");

/* random car start */
const angle=Math.random()*360;
car.style.transform=`rotate(${angle}deg)`;
};
});

/* ================= UNLOCK ================= */
driftRing.onclick=()=>{
driftRing.classList.add("active");
setTimeout(()=>{
unlockScreen.classList.remove("active");
contactScreen.classList.add("active");
contactContent.classList.add("visible");
},1400);
};
</script>

</body>
</html>
