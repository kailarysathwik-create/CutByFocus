<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cut By Focus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0b;
  --fg:#ffffff;
  --muted:rgba(255,255,255,.55);
  --accent:#ffb454;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,sans-serif}

body{
  background:radial-gradient(circle at top,#141414,#000);
  color:var(--fg);
  height:100vh;
  overflow:hidden;
}

/* SCREENS */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:2rem;
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
}
.screen.active{
  opacity:1;
  pointer-events:auto;
}

/* TEXT */
h1{
  font-size:clamp(1.8rem,5vw,2.6rem);
  font-weight:500;
  letter-spacing:.5px;
}
p{
  color:var(--muted);
  margin-top:.5rem;
  max-width:420px;
  line-height:1.5;
}

/* MOODS */
.moods{
  display:flex;
  gap:1rem;
  margin-top:2.5rem;
  flex-wrap:wrap;
  justify-content:center;
}
.mood-btn{
  padding:.75rem 1.6rem;
  border:1px solid rgba(255,255,255,.2);
  background:transparent;
  color:var(--fg);
  cursor:pointer;
  transition:.35s ease;
}
.mood-btn:hover{
  background:var(--accent);
  color:#000;
}

/* UNLOCK */
.focus-ring{
  width:170px;
  height:170px;
  border-radius:50%;
  border:2px solid var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:2.5rem;
  animation:pulse 2.5s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}
.focus-ring span{
  font-size:.8rem;
  color:var(--muted);
}

/* FORM */
form{
  margin-top:2rem;
  width:100%;
  max-width:420px;
}
input,select,button{
  width:100%;
  padding:.8rem;
  margin-bottom:.8rem;
  background:#151515;
  border:1px solid rgba(255,255,255,.2);
  color:var(--fg);
}
button{
  background:var(--accent);
  color:#000;
  cursor:pointer;
}

/* LOADING */
.loader{
  width:60px;
  height:60px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.15);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* EMAIL FALLBACK */
.copy-box{
  margin-top:1.5rem;
  font-size:.85rem;
  color:var(--muted);
}
.copy-btn{
  margin-top:.6rem;
  padding:.5rem 1.2rem;
  border:1px solid rgba(255,255,255,.2);
  background:transparent;
  color:var(--fg);
  cursor:pointer;
}

/* MOBILE */
@media(max-width:480px){
  body{overflow-y:auto}
}
</style>
</head>

<body>

<!-- MOOD -->
<div class="screen active" id="mood">
<h1>Choose the mood</h1>
<p>This defines the tone of the work.</p>
<div class="moods">
  <button class="mood-btn" data-mood="Calm">Calm</button>
  <button class="mood-btn" data-mood="Energetic">Energetic</button>
  <button class="mood-btn" data-mood="Cinematic">Cinematic</button>
</div>
</div>

<!-- UNLOCK -->
<div class="screen" id="unlock">
<h1>Align focus</h1>
<p>Press and hold to continue</p>
<div class="focus-ring" id="ring"><span>Hold</span></div>
</div>

<!-- FORM -->
<div class="screen" id="form">
<h1>Project details</h1>
<p>I’ll review this personally.</p>

<form id="projectForm">
<input name="name" placeholder="Your name" required>
<input name="project" placeholder="Project type" required>
<input name="length" placeholder="Video length">
<input name="deadline" placeholder="Deadline">
<select name="budget">
<option value="">Prefer not to say</option>
<option>Discuss with editor</option>
<option>Under ₹200</option>
<option>₹200 – ₹500</option>
<option>₹500+</option>
</select>
<button type="submit">Send</button>
</form>

<div class="copy-box" id="fallback" style="display:none">
<p>Email app didn’t open? Copy and send manually.</p>
<button class="copy-btn" id="copyBtn">Copy message</button>
</div>
</div>

<!-- LOADING -->
<div class="screen" id="loading">
<div class="loader"></div>
<p style="margin-top:1rem">Preparing message…</p>
</div>

<script>
const screens={mood,unlock,form,loading};
let selectedMood='Calm',hold;

function show(s){
  Object.values(screens).forEach(x=>x.classList.remove('active'));
  screens[s].classList.add('active');
}
function vibrate(p){navigator.vibrate&&navigator.vibrate(p)}

document.querySelectorAll('.mood-btn').forEach(b=>{
  b.onclick=()=>{
    selectedMood=b.dataset.mood;
    vibrate([10]);
    show('unlock');
  }
});

ring.onmousedown=ring.ontouchstart=()=>{
  vibrate([10]);
  hold=setTimeout(()=>{
    vibrate([20,30,20]);
    show('form');
  },800);
};
ring.onmouseup=ring.onmouseleave=ring.ontouchend=()=>clearTimeout(hold);

projectForm.onsubmit=e=>{
  e.preventDefault();
  show('loading');

  const d=new FormData(projectForm);
  const msg=`Name: ${d.get('name')}
Project: ${d.get('project')}
Length: ${d.get('length')}
Deadline: ${d.get('deadline')}
Budget: ${d.get('budget')}
Mood: ${selectedMood}`;

  setTimeout(()=>{
    const mail=`mailto:kailarysathwik@gmail.com?subject=Project Request&body=${encodeURIComponent(msg)}`;
    window.location.href=mail;

    // Fallback for PC
    setTimeout(()=>{
      document.getElementById('fallback').style.display='block';
      document.getElementById('copyBtn').onclick=()=>{
        navigator.clipboard.writeText(msg);
        alert('Message copied');
      };
    },800);
  },1000);
};
</script>

</body>
</html>
