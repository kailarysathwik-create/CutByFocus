<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cut by Focus | Freelance Video Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

:root{
  --calm-bg:#0a1628; --calm-accent:#4a9eff; --calm-glow:rgba(74,158,255,.35);
  --energetic-bg:#1a0a0a; --energetic-accent:#ff4a4a; --energetic-glow:rgba(255,74,74,.45);
  --cinematic-bg:#0a0a0f; --cinematic-accent:#d4af37; --cinematic-glow:rgba(212,175,55,.45);

  --bg:var(--calm-bg);
  --accent:var(--calm-accent);
  --accent-glow:var(--calm-glow);
  --text:#f5f5f5;
  --text-muted:#9aa3b2;

  --t:.8s;
}

html,body{height:100%;overflow-x:hidden}
body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:background var(--t);
}

/* ---------- SCREEN SYSTEM ---------- */
.container{position:relative;width:100%;height:100%}
.screen{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  opacity:0; visibility:hidden;
  transition:opacity .6s ease;
}
.screen.active{opacity:1;visibility:visible}

/* ---------- MOOD SCREEN ---------- */
.mood-screen{flex-direction:column;gap:3rem}
.mood-options{display:flex;gap:2rem}
.mood-option{
  width:160px;height:200px;
  background:#111;
  border:1px solid rgba(255,255,255,.1);
  border-radius:10px;
  display:flex;align-items:flex-end;justify-content:center;
  cursor:pointer;
  transition:.4s;
}
.mood-option:hover{transform:translateY(-8px)}
.mood-option span{
  padding:1rem;
  letter-spacing:.2em;
  font-size:.75rem;
  text-transform:uppercase;
}

/* ---------- CONTACT SCREEN ---------- */
.contact-screen{
  align-items:flex-start;
  overflow-y:auto;
  padding:6rem 1rem;
}
.contact-content{
  max-width:600px;
  margin:auto;
  text-align:center;
}
.contact-header h1{
  font-family:Playfair Display,serif;
  font-weight:400;
  font-size:clamp(2rem,5vw,3rem);
}
.contact-header p{color:var(--text-muted);margin-top:.5rem}

.contact-link{
  display:flex;justify-content:center;gap:.6rem;
  margin:1rem 0;
  padding:1rem;
  border:1px solid rgba(255,255,255,.1);
  border-radius:6px;
  text-decoration:none;color:var(--text);
}
.contact-link:hover{
  border-color:var(--accent);
  box-shadow:0 0 30px var(--accent-glow);
}

.start-project-btn{
  margin-top:2rem;
  padding:1rem 2.5rem;
  background:none;
  border:1px solid var(--accent);
  color:var(--text);
  cursor:pointer;
}
.start-project-btn:hover{
  background:var(--accent);
  color:#000;
}

/* ---------- MOOD THEMES ---------- */
body.theme-calm{--bg:var(--calm-bg);--accent:var(--calm-accent);--accent-glow:var(--calm-glow)}
body.theme-energetic{--bg:var(--energetic-bg);--accent:var(--energetic-accent);--accent-glow:var(--energetic-glow)}
body.theme-cinematic{--bg:var(--cinematic-bg);--accent:var(--cinematic-accent);--accent-glow:var(--cinematic-glow)}

/* ---------- TRANSITION OVERLAY ---------- */
.mood-transition{
  position:fixed;inset:0;pointer-events:none;z-index:999;opacity:0;
}

/* Calm */
.mood-transition.calm{
  background:radial-gradient(circle,rgba(255,255,255,.08),transparent 70%);
  animation:fade 1.2s forwards;
}

/* Energetic */
.mood-transition.energetic{
  background:linear-gradient(135deg,rgba(255,74,74,.45),rgba(0,0,0,.9));
  animation:flash .7s forwards;
}

/* Cinematic */
.mood-transition.cinematic{
  background:linear-gradient(to bottom,rgba(212,175,55,.5),rgba(10,10,15,.95));
  animation:drop 1.4s forwards;
}

@keyframes fade{to{opacity:1}}
@keyframes flash{
  0%{opacity:0}40%{opacity:1}100%{opacity:.9}
}
@keyframes drop{
  from{opacity:0;transform:translateY(-100%)}
  to{opacity:1;transform:translateY(0)}
}

body.theme-cinematic .contact-content{
  animation:rise 1.2s ease forwards;
}
@keyframes rise{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="container">

  <!-- MOOD SCREEN -->
  <div class="screen mood-screen active" id="moodScreen">
    <h1>Choose Your Mood</h1>
    <div class="mood-options">
      <div class="mood-option" data-mood="calm"><span>Calm</span></div>
      <div class="mood-option" data-mood="energetic"><span>Energetic</span></div>
      <div class="mood-option" data-mood="cinematic"><span>Cinematic</span></div>
    </div>
  </div>

  <!-- CONTACT SCREEN -->
  <div class="screen contact-screen" id="contactScreen">
    <div class="contact-content">
      <div class="contact-header">
        <h1>Let's Create Together</h1>
        <p>Ready to bring your vision to life</p>
      </div>

      <a class="contact-link" href="mailto:kailarysathwik@gmail.com">
        kailarysathwik@gmail.com
      </a>

      <a class="contact-link" target="_blank" href="https://instagram.com/sathwik_29dx">
        @sathwik_29dx
      </a>

      <button class="start-project-btn">Start a Project</button>
    </div>
  </div>

</div>

<div id="transition" class="mood-transition"></div>

<script>
const moodScreen=document.getElementById("moodScreen");
const contactScreen=document.getElementById("contactScreen");
const overlay=document.getElementById("transition");

document.querySelectorAll(".mood-option").forEach(opt=>{
  opt.onclick=()=>{
    const mood=opt.dataset.mood;

    document.body.className=`theme-${mood}`;
    overlay.className=`mood-transition ${mood}`;
    overlay.style.opacity="1";

    moodScreen.classList.remove("active");

    setTimeout(()=>{
      contactScreen.classList.add("active");
      overlay.style.opacity="0";
    }, mood==="energetic"?600:900);
  };
});
</script>

</body>
</html>
