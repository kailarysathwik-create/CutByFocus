<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cut by Focus | Freelance Video Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--calm-bg:#0a1628;
--calm-accent:#4a9eff;
--energetic-bg:#1a0a0a;
--energetic-accent:#ff4a4a;
--cinematic-bg:#0a0a0f;
--cinematic-accent:#d4af37;
--bg:var(--calm-bg);
--accent:var(--calm-accent);
--text:#fff;
--text-muted:#9aa;
--transition:.8s;
}

html,body{height:100%}
body{
font-family:Inter,sans-serif;
background:var(--bg);
color:var(--text);
transition:background var(--transition);
overflow:hidden;
}

/* ===== SCREEN SYSTEM ===== */
.screen{
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
opacity:0;
visibility:hidden;
transition:opacity .6s ease;
}
.screen.active{opacity:1;visibility:visible}

/* ===== MOOD SCREEN ===== */
.mood-screen{flex-direction:column;gap:3rem}
.mood-options{display:flex;gap:2rem}
.mood-option{
width:160px;height:200px;
border:2px solid var(--accent);
cursor:pointer;
display:flex;
align-items:flex-end;
justify-content:center;
padding:1rem;
font-weight:500;
letter-spacing:.15em;
text-transform:uppercase;
transition:.3s;
}
.mood-option:hover{transform:translateY(-8px)}

.mood-option[data-mood="calm"]{border-color:#4a9eff;background:#0f1f35}
.mood-option[data-mood="energetic"]{border-color:#ff4a4a;background:#2a1010}
.mood-option[data-mood="cinematic"]{border-color:#d4af37;background:#12121a}

/* ===== CONTACT SCREEN ===== */
.contact-screen{
align-items:flex-start;
justify-content:center;
padding-top:6rem;
overflow-y:auto;
}
.contact-content{
max-width:600px;
text-align:center;
opacity:1;
}

/* ===== BUTTON ===== */
.start-project-btn{
margin-top:2rem;
padding:1rem 2.5rem;
border:1px solid var(--accent);
background:transparent;
color:var(--text);
cursor:pointer;
}

/* ===== MODAL ===== */
.modal-overlay{
position:fixed;inset:0;
background:rgba(0,0,0,.7);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
visibility:hidden;
transition:.3s;
}
.modal-overlay.active{opacity:1;visibility:visible}
.project-modal{
background:#111;
padding:2rem;
width:90%;
max-width:420px;
}

/* ===== TRANSITION OVERLAY ===== */
.mood-transition{
position:fixed;
inset:0;
pointer-events:none;
z-index:999;
opacity:0;
}
.mood-transition.calm{
background:radial-gradient(circle,rgba(74,158,255,.35),#000 70%);
animation:fadeMood 1.1s ease;
}
.mood-transition.energetic{
background:radial-gradient(circle,rgba(255,74,74,.45),#000 70%);
animation:flashMood .6s ease;
}
.mood-transition.cinematic{
background:linear-gradient(to bottom,rgba(212,175,55,.55),transparent 70%);
animation:cinematicMood 1.3s ease;
}

@keyframes fadeMood{0%{opacity:0}40%{opacity:1}100%{opacity:0}}
@keyframes flashMood{0%{opacity:0}50%{opacity:1}100%{opacity:0}}
@keyframes cinematicMood{
0%{opacity:0;transform:translateY(-100%)}
60%{opacity:1;transform:translateY(0)}
100%{opacity:0}
}

/* ===== THEMES ===== */
body.theme-calm{--bg:#0a1628;--accent:#4a9eff}
body.theme-energetic{--bg:#1a0a0a;--accent:#ff4a4a}
body.theme-cinematic{--bg:#0a0a0f;--accent:#d4af37}
</style>
</head>

<body>

<div id="transition" class="mood-transition"></div>

<!-- MOOD SCREEN -->
<div class="screen mood-screen active" id="moodScreen">
<h1>Choose Your Mood</h1>
<div class="mood-options">
<div class="mood-option" data-mood="calm">Calm</div>
<div class="mood-option" data-mood="energetic">Energetic</div>
<div class="mood-option" data-mood="cinematic">Cinematic</div>
</div>
</div>

<!-- CONTACT SCREEN -->
<div class="screen contact-screen" id="contactScreen">
<div class="contact-content">
<h1>Let's Create Together</h1>
<p>Ready to bring your vision to life</p>

<button class="start-project-btn" id="startProjectBtn">Start Project</button>
</div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modal">
<div class="project-modal">
<h3>Project Details</h3>
<p>Modal works properly</p>
<button onclick="closeModal()">Close</button>
</div>
</div>

<script>
const moodScreen=document.getElementById("moodScreen");
const contactScreen=document.getElementById("contactScreen");
const transition=document.getElementById("transition");
const modal=document.getElementById("modal");

document.querySelectorAll(".mood-option").forEach(opt=>{
opt.onclick=()=>{
const mood=opt.dataset.mood;

document.body.className=`theme-${mood}`;
transition.className=`mood-transition ${mood}`;

moodScreen.classList.remove("active");

setTimeout(()=>{
contactScreen.classList.add("active");
transition.className="mood-transition";
},mood==="energetic"?500:900);
};
});

document.getElementById("startProjectBtn").onclick=()=>{
modal.classList.add("active");
};

function closeModal(){
modal.classList.remove("active");
}
</script>

</body>
</html>
