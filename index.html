<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cut By Focus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===============================
   CINEMATIC ROYAL UI ENHANCEMENT
   (Appearance only – no logic)
   =============================== */

/* Depth-rich background */
body{
  background:
    radial-gradient(1200px 700px at 15% -10%, rgba(255,180,80,0.14), transparent 60%),
    radial-gradient(900px 600px at 85% 20%, rgba(120,160,255,0.10), transparent 65%),
    linear-gradient(180deg, #0c0c0c, #000);
}

/* Subtle cinematic grain */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:0.045;
  pointer-events:none;
  z-index:0;
}

/* Lift main screens above grain */
.screen,
.modal-overlay,
.project-modal{
  position:relative;
  z-index:2;
}

/* Premium headings */
h1, h2{
  letter-spacing:0.4px;
  text-shadow:0 2px 10px rgba(0,0,0,0.45);
}

/* Mood buttons – royal glass feel */
.mood-btn{
  border-radius:999px;
  padding:0.9rem 1.9rem;
  background:
    linear-gradient(180deg,
      rgba(255,255,255,0.10),
      rgba(255,255,255,0.02));
  backdrop-filter:blur(8px);
  border:1px solid rgba(255,255,255,0.28);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.15);
  transition:transform .35s ease, box-shadow .35s ease;
}

.mood-btn:hover{
  transform:translateY(-3px);
  box-shadow:
    0 18px 45px rgba(0,0,0,0.55),
    inset 0 1px 0 rgba(255,255,255,0.25);
}

/* Unlock ring – focus glow */
.focus-ring,
.focus-ring-outer{
  box-shadow:
    0 0 50px rgba(255,180,80,0.35),
    inset 0 0 35px rgba(255,180,80,0.18);
  border-color:rgba(255,180,80,0.65);
}

/* Inputs – premium soft glass */
input,
select,
textarea{
  background:rgba(18,18,18,0.65);
  backdrop-filter:blur(8px);
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.22);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.08),
    0 10px 25px rgba(0,0,0,0.4);
}

/* Primary action button */
button,
.submit-btn{
  border-radius:999px;
  font-weight:500;
  letter-spacing:0.35px;
  box-shadow:
    0 15px 40px rgba(0,0,0,0.45),
    inset 0 1px 0 rgba(255,255,255,0.25);
}

/* Modal depth */
.project-modal{
  background:
    linear-gradient(180deg,
      rgba(25,25,25,0.92),
      rgba(10,10,10,0.92));
  backdrop-filter:blur(14px);
  box-shadow:
    0 30px 80px rgba(0,0,0,0.65);
}

/* Smooth cinematic transitions */
*{
  transition:
    background-color .35s ease,
    color .35s ease,
    box-shadow .35s ease,
    transform .35s ease;
}

    </style>
</head>

<body>

<!-- MOOD -->
<div class="screen active" id="mood">
  <h1>Choose the mood</h1>
  <p>This defines the tone.</p>
  <div class="moods">
    <button class="mood-btn" data-mood="Calm">Calm</button>
    <button class="mood-btn" data-mood="Energetic">Energetic</button>
    <button class="mood-btn" data-mood="Cinematic">Cinematic</button>
  </div>
</div>

<!-- UNLOCK -->
<div class="screen" id="unlock">
  <h1>Align focus</h1>
  <p>Press and hold</p>
  <div class="focus-ring" id="ring"><span>Hold</span></div>
</div>

<!-- FORM -->
<div class="screen" id="form">
  <h1>Project details</h1>
  <p>I’ll review this personally.</p>

  <form id="projectForm">
    <input name="name" placeholder="Your name" required>
    <input name="project" placeholder="Project type" required>
    <input name="length" placeholder="Video length">
    <input name="deadline" placeholder="Deadline">
    <select name="budget">
      <option value="">Prefer not to say</option>
      <option>Discuss with editor</option>
      <option>Under ₹200</option>
      <option>₹200 – ₹500</option>
      <option>₹500+</option>
    </select>
    <button type="submit">Send</button>
  </form>
</div>

<!-- LOADING -->
<div class="screen" id="loading">
  <div class="loader"></div>
  <p style="margin-top:1rem">Preparing message…</p>
</div>

<script>
const screens={mood,unlock,form,loading};
let selectedMood='Calm',hold;

function show(s){
  Object.values(screens).forEach(x=>x.classList.remove('active'));
  screens[s].classList.add('active');
}

function vibrate(p){navigator.vibrate&&navigator.vibrate(p);}

document.querySelectorAll('.mood-btn').forEach(b=>{
  b.addEventListener('click',()=>{
    selectedMood=b.dataset.mood;
    vibrate([10]);
    show('unlock');
  });
});

ring.addEventListener('mousedown',startHold);
ring.addEventListener('touchstart',startHold);

function startHold(){
  vibrate([10]);
  hold=setTimeout(()=>{
    vibrate([20,30,20]);
    show('form');
  },800);
}

['mouseup','mouseleave','touchend'].forEach(e=>{
  ring.addEventListener(e,()=>clearTimeout(hold));
});

projectForm.addEventListener('submit',e=>{
  e.preventDefault();
  vibrate([15]);
  show('loading');

  const d=new FormData(projectForm);
  const msg=`Name: ${d.get('name')}
Project: ${d.get('project')}
Length: ${d.get('length')}
Deadline: ${d.get('deadline')}
Budget: ${d.get('budget')}
Mood: ${selectedMood}`;

  setTimeout(()=>{
    window.location.href=
      `mailto:kailarysathwik@gmail.com?subject=Project Request&body=${encodeURIComponent(msg)}`;
  },1200);
});
</script>

</body>
</html>
