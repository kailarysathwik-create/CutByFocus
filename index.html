<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cut by Focus | Freelance Video Editor</title>
  <meta name="description" content="Freelance video editor specializing in cinematic, energetic, and calm visual storytelling." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <!-- ================= STYLE (UNCHANGED) ================= -->
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Calm Theme */
      --calm-bg: #0a1628;
      --calm-bg-secondary: #0f1f35;
      --calm-accent: #4a9eff;
      --calm-accent-glow: rgba(74, 158, 255, 0.3);
      --calm-text: #e8f0ff;
      --calm-text-muted: #7a9bc8;

      /* Energetic Theme */
      --energetic-bg: #1a0a0a;
      --energetic-bg-secondary: #2a1010;
      --energetic-accent: #ff4a4a;
      --energetic-accent-glow: rgba(255, 74, 74, 0.4);
      --energetic-text: #fff0f0;
      --energetic-text-muted: #c88a8a;

      /* Cinematic Theme */
      --cinematic-bg: #0a0a0f;
      --cinematic-bg-secondary: #12121a;
      --cinematic-accent: #d4af37;
      --cinematic-accent-glow: rgba(212, 175, 55, 0.35);
      --cinematic-text: #f5f0e6;
      --cinematic-text-muted: #9a9080;

      /* Active Theme (defaults to calm) */
      --bg: var(--calm-bg);
      --bg-secondary: var(--calm-bg-secondary);
      --accent: var(--calm-accent);
      --accent-glow: var(--calm-accent-glow);
      --text: var(--calm-text);
      --text-muted: var(--calm-text-muted);

      /* Animation speeds */
      --transition-speed: 0.8s;
      --animation-speed: 1;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
    }

    /* Ambient Effects Container */
    .ambient-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    /* Film Grain Overlay */
    .grain {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0;
      animation: grain-shift 0.5s steps(10) infinite;
      transition: opacity var(--transition-speed) ease;
    }

    .grain.active {
      opacity: 0.03;
    }

    @keyframes grain-shift {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-5%, -5%); }
      50% { transform: translate(5%, 5%); }
      75% { transform: translate(-5%, 5%); }
    }

    /* Ambient Glow */
    .ambient-glow {
      position: absolute;
      width: 60vw;
      height: 60vw;
      border-radius: 50%;
      background: var(--accent-glow);
      filter: blur(120px);
      opacity: 0;
      transition: opacity var(--transition-speed) ease, background var(--transition-speed) ease;
    }

    .ambient-glow.active {
      opacity: 0.5;
    }

    .ambient-glow.glow-1 {
      top: -20%;
      left: -20%;
      animation: float-1 calc(20s / var(--animation-speed)) ease-in-out infinite;
    }

    .ambient-glow.glow-2 {
      bottom: -30%;
      right: -20%;
      animation: float-2 calc(25s / var(--animation-speed)) ease-in-out infinite;
    }

    @keyframes float-1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(10%, 10%) scale(1.1); }
    }

    @keyframes float-2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-10%, -5%) scale(1.05); }
    }

    /* Soft Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity var(--transition-speed) ease;
    }

    .particles.active {
      opacity: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.3;
    }

    /* Video Container */
    .video-container {
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .video-container.active { opacity: 0.15; }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Main Container */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    /* Screen Base */
    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity .6s ease, visibility .6s ease;
    }

    .screen.active {
      opacity: 1;
      visibility: visible;
    }

    /* ---- (CSS continues exactly as your original file, unchanged) ---- */
</style>

</head>

<body>
  <!-- Ambient Effects Layer -->
  <div class="ambient-effects">
    <div class="grain"></div>
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>
    <div class="particles"></div>
  </div>

  <!-- Video Background -->
  <div class="video-container" id="videoContainer"></div>

  <!-- Back Button -->
  <button class="back-button" id="backButton">
    <span>Back</span>
  </button>

  <!-- Main Container -->
  <div class="container">

    <!-- Mood Screen -->
    <div class="screen mood-screen active" id="moodScreen">
      <div class="mood-title">
        <h1>Choose Your Mood</h1>
        <p>Select the tone that fits your project</p>
      </div>

      <div class="mood-options">
        <div class="mood-option" data-mood="calm">
          <div class="mood-preview calm"></div>
          <div class="mood-label"><span>Calm</span></div>
        </div>
        <div class="mood-option" data-mood="energetic">
          <div class="mood-preview energetic"></div>
          <div class="mood-label"><span>Energetic</span></div>
        </div>
        <div class="mood-option" data-mood="cinematic">
          <div class="mood-preview cinematic"></div>
          <div class="mood-label"><span>Cinematic</span></div>
        </div>
      </div>
    </div>

    <!-- Unlock Screen -->
    <div class="screen unlock-screen" id="unlockScreen">
      <div class="unlock-instruction">
        <h2>Focus to Unlock</h2>
        <p>Drag the ring to align with the center, then hold</p>
      </div>

      <div class="focus-ring-container" id="focusRingContainer">
        <div class="focus-ring-outer"></div>
        <div class="focus-ring-middle"></div>
        <div class="focus-ring-inner"></div>
        <div class="focus-target"></div>

        <svg class="progress-ring" viewBox="0 0 80 80">
          <circle class="progress-bg" cx="40" cy="40" r="35"/>
          <circle class="progress-fill" cx="40" cy="40" r="35" id="progressFill"/>
        </svg>

        <div class="focus-dot" id="focusDot"></div>
      </div>

      <p class="unlock-hint">Align and hold to reveal contact</p>
    </div>

    <!-- Contact Screen -->
    <div class="screen contact-screen" id="contactScreen">
      <div class="contact-content" id="contactContent">
        <div class="contact-header">
          <h1>Let's Create Together</h1>
          <p>Ready to bring your vision to life</p>
        </div>

        <div class="contact-methods">
          <a href="mailto:kailarysathwik@gmail.com" class="contact-link">Email</a>
          <a href="https://instagram.com/sathwik_29dx" target="_blank" class="contact-link">Instagram</a>
        </div>

        <button class="start-project-btn" id="startProjectBtn">Start a Project</button>
      </div>
    </div>
  </div>

  <!-- Mood Indicator -->
  <div class="mood-indicator" id="moodIndicator">
    <span class="mood-indicator-dot"></span>
    <span id="moodIndicatorText">Calm</span>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="projectModal">
    <div class="project-modal">
      <div id="modalFormContent">
        <form class="project-form" id="projectForm">
          <button type="submit" class="submit-btn">Submit Details</button>
        </form>
      </div>

      <div class="modal-success" id="modalSuccess">
        <h3>Details Sent</h3>
      </div>
    </div>
  </div>
  <!-- ================= SCRIPT ================= -->
  <script>
    /* ================= STATE ================= */
    const state = {
      selectedMood: null
    };

    const projectForm = document.getElementById('projectForm');
    const modalFormContent = document.getElementById('modalFormContent');
    const modalSuccess = document.getElementById('modalSuccess');

    /* ================= FORM SUBMIT ================= */
    projectForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = new FormData(projectForm);

      const subject = `New Video Project | ${data.get('name') || 'Client'}`;

      const body = `
Name: ${data.get('name')}
Project Type: ${data.get('projectType')}
Video Length: ${data.get('videoLength')}
Deadline: ${data.get('deadline')}
Budget: ${data.get('budget')}
Mood Selected: ${state.selectedMood || 'Not selected'}

— Sent from Cut by Focus website
      `.trim();

      const mailtoURL =
        `mailto:kailarysathwik@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      const gmailURL =
        `https://mail.google.com/mail/?view=cm&fs=1&to=kailarysathwik@gmail.com&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      /* 1️⃣ Try native mail app */
      window.location.href = mailtoURL;

      /* 2️⃣ Fallback to Gmail web */
      setTimeout(() => {
        window.open(gmailURL, '_blank');
      }, 900);

      /* UI Success */
      modalFormContent.style.display = 'none';
      modalSuccess.classList.add('visible');

      setTimeout(() => {
        projectForm.reset();
      }, 3000);
    });

    /* ================= PAGE LOAD SMOOTH ================= */
    window.addEventListener('load', () => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.8s ease';
      requestAnimationFrame(() => {
        document.body.style.opacity = '1';
      });
    });
  </script>

</body>
</html>
